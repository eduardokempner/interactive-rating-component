<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.min.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="component-rating">
        <span class="star-icon">
          <img src="/images/icon-star.svg" alt="Star Icon" />
        </span>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="buttons-wrapper">
          <button class="btn-rating">1</button>
          <button class="btn-rating">2</button>
          <button class="btn-rating">3</button>
          <button class="btn-rating">4</button>
          <button class="btn-rating">5</button>
        </div>
        <button class="btn-primary">Submit</button>
      </div>
      <div class="component-thanks">
        <img
          class="img-feedback"
          src="/images/illustration-thank-you.svg"
          alt="Feedback Icon"
        />
        <span class="you-selected">You selected 4 out of 5</span>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>

  </body>
</html>
